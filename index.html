<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./js/style.css">
</head>

<body class="container" onload="loadAllData()">
    <header></header>
    <main>
        <div class="mt-5 text-center">
            <h1 class="fw-bold">AI Universe Hub</h1>
            <button id="sortbtn" type="button" class="btn btn-danger">Sort By Date</button>
        </div>

        <div id="spinner" class="text-center d-none mt-5" style=" height: 20vh;">
            <div class="spinner-border text-center text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- card section  -->
        <div id="card-Container" class=" mt-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>

        <div id="See-all" class="d-none text-center my-5">
            <button onclick="See_all_aLL()" class="btn btn-primary">See More</button>
        </div>

        <!-- Modal -->

        <div class="modal fade " id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- modal part 1 -->
                    <div class="row row-cols-1 px-3 row-cols-md-2 g-4 my-4">
                        <div class="col">
                            <div class="card border-0  card-1">
                                <div id="modalBody-1" class="card-body">
                                    <div id="part_1">

                                    </div>
                                    <div class="d-flex justify-content-between px-3 mt-5">
                                        <div>
                                            <h3>Features</h3>
                                            <ul id="Features">

                                            </ul>
                                        </div>

                                        <div>
                                            <h3>Integrations</h3>
                                            <ul id="Integrations">

                                            </ul>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- modal part 2 -->
                        <div class="col card-2">
                            <h6 id="accuracy" class="accuracy  px-2 py-1 rounded-4"> </h6>
                            <div id="modalBody-2" class="card border-0 ">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        </div>
        </div>
    </main>

    <script src="./js/style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
